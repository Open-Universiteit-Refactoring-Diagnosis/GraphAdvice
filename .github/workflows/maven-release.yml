name: Maven Build, Release, and Publish

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./nl.ou.refactoring.advice

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '25'
          distribution: 'temurin'
          java-package: jdk

      - name: Build with Maven
        run: mvn -B clean package

      - name: Get the version
        id: get_version
        run: echo "version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_OUTPUT

      - name: List target directory (debug)
        run: ls -la target/

      - name: Configure Maven for GitHub Packages
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings>
            <activeProfiles>
              <activeProfile>github</activeProfile>
            </activeProfiles>
            <profiles>
              <profile>
                <id>github</id>
                <repositories>
                  <repository>
                    <id>central</id>
                    <url>https//repo.maven.apache.org/maven2
                  </repository>
                  <repository>
                    <id>github</id>
                    <url>https://maven.pkg.github.com/Open-Universiteit-Refactoring-Diagnosis/GraphAdvice</url>
                    <snapshots>
                      <enabled>true</enabled>
                    </snapshots>
                  </repository>
                </repositories>
              </profile>
            </profiles>
            <servers>
              <server>
                <id>github</id>
                <username>benburgers</username>
                <password>\${{ secrets.GRAPHADVICEPUBLISHPACKAGESPAT }}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Publish to GitHub Packages
        run: mvn deploy -DskipTests -X
        env:
          GITHUB_TOKEN: ${{ secrets.GRAPHADVICEPUBLISHPACKAGESPAT }}

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GRAPHADVICEPUBLISHPACKAGESPAT }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: Release v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false

      - name: Upload JAR as Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GRAPHADVICEPUBLISHPACKAGESPAT }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/nl.ou.refactoring.advice-${{ steps.get_version.outputs.version }}.jar
          asset_name: nl.ou.refactoring.advice-${{ steps.get_version.outputs.version }}.jar
          asset_content_type: application/java-archive